<div class="col-md-12 w_content">
<!-- {{ prods }} -->
	<div  ng-repeat="prod in prods" class="grid1_of_4">
		<div class="content_box">
			<a href="details.html">
				<img ng-src="{{ prod.image }}" class="img-responsive" />
			</a>
			<h4><a href="details.html">{{prod.name}}</a></h4>
			<p>{{prod.tagline}}</p>
			<div class="grid_1 simpleCart_shelfItem">
				<div class="item_add"><span class="item_price"><h6>ONLY ${{prod.price}}</h6></span></div>
				<div class="item_add"><span class="item_price"><a href="#">add to cart</a></span></div>
			</div>
		</div>
	</div>
</div>
